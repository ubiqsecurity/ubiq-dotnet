# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
variables:
  SECRET_CRYPTO_ACCESS_KEY: "${SECRET_CRYPTO_ACCESS_KEY}"
  SECRET_SIGNING_KEY: "${SECRET_SIGNING_KEY}"
  UBIQ_ACCESS_KEY_ID: "${UBIQ_ACCESS_KEY_ID}"

stages:
  - test

tests:
  image: mcr.microsoft.com/dotnet/sdk:6.0
  stage: test
  resource_group: build-single
  script:
    - mkdir -p $HOME/.ubiq && echo "[default]" > $HOME/.ubiq/credentials
    - echo -e "ACCESS_KEY_ID=$UBIQ_ACCESS_KEY_ID" >> $HOME/.ubiq/credentials
    - echo -e "SECRET_SIGNING_KEY=$SECRET_SIGNING_KEY" >> $HOME/.ubiq/credentials
    - echo -e "SECRET_CRYPTO_ACCESS_KEY=$SECRET_CRYPTO_ACCESS_KEY" >> $HOME/.ubiq/credentials
    - dotnet test ubiq-dotnet.sln --collect="XPlat Code Coverage" --logger:"junit;LogFilePath=testresult.xml" -c Release
  after_script:
    - rm $HOME/.ubiq/credentials
  artifacts:
    reports:
      junit:
        - "**/testresult.xml"
      coverage_report:
        coverage_format: cobertura
        path: "**/coverage.cobertura.xml"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_REF_NAME == "main"
    - if: $CI_COMMIT_REF_NAME == "develop"
  when: always
  allow_failure: false

load_tests:
  image: mcr.microsoft.com/dotnet/sdk:6.0
  stage: test
  resource_group: build-single
  script:
    - mkdir -p $HOME/.ubiq && echo "[default]" > $HOME/.ubiq/credentials
    - echo -e "ACCESS_KEY_ID=$UBIQ_ACCESS_KEY_ID" >> $HOME/.ubiq/credentials
    - echo -e "SECRET_SIGNING_KEY=$SECRET_SIGNING_KEY" >> $HOME/.ubiq/credentials
    - echo -e "SECRET_CRYPTO_ACCESS_KEY=$SECRET_CRYPTO_ACCESS_KEY" >> $HOME/.ubiq/credentials
    - dotnet run --project ./tests/UbiqSecurity.LoadTests -c Release -- -i ./tests/UbiqSecurity.Tests/TestData/1m.json -c $HOME/.ubiq/credentials
  after_script:
    - rm $HOME/.ubiq/credentials
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_REF_NAME == "main"
    - if: $CI_COMMIT_REF_NAME == "develop"
  when: always
  allow_failure: false

sast:
  stage: test

include:
  - template: Jobs/SAST.latest.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml
  - template: Jobs/Container-Scanning.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
